name: Deploy to AWS

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: Compilação
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Configure JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Compilação
        run: mvn clean install -DskipTests

  push-image:
    name: Enviando imagem para o DockerHub
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Login DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Criação e envio da imagem
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          push: true
          run: |
            export DOCKER_BUILDKIT=0
            export COMPOSE_DOCKER_CLI_BUILD=0
          tags: matheusbattiston/account:latest

  deploy:
    name: Deploy to AWS CodeDeploy
    needs: push-image
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.SESSION_TOKEN }}
          aws-region: us-east-1
          
      - name: Create CodeDeploy Deployment
        id: deploy
        run: |
                aws deploy create-deployment \
                  --application-name AccountCodeDeploy \
                  --deployment-group-name AccountDeploymentGroup \
                  --deployment-config-name CodeDeployDefault.OneAtATime \
                  --github-location repository=${{ github.repository }},commitId=${{ github.sha }}

          
